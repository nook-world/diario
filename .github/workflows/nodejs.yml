name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: âŒ¨ï¸ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—  Build Application
        run: npm run build

      - name: ğŸ§³ Export Next Static Site
        run: npm run export

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
